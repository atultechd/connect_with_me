<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect With Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="profile-image">
      <img src="me.jpeg" alt="">
      <div class="insta-id">@techd_art</div>
      <div class="connect">Let's Connect</div>
    </div>

    <div class="social-media" id ="instagram">
      <div class="icon">
        <img src="https://d1fdloi71mui9q.cloudfront.net/dzlBfz6fTsOtksWoTjhI_Instagram_icon.png" alt="">
      </div>
      <div class="text">Instagram</div>
    </div>

    <div class="social-media" id ="facebook">
      <div class="icon">
        <img src="https://d1fdloi71mui9q.cloudfront.net/BUpMcp4FRN2oAyKzfJ0T_1024px-Facebook_Logo_(2019).png" alt="">
      </div>
      <div class="text">Facebook</div>
    </div>

    <div class="social-media" id ="twitter">
      <div class="icon">
        <img src="https://d1fdloi71mui9q.cloudfront.net/DeKH5r9DQ1Smf1xA190b_twitter-logo-vector-png-clipart-1.png" alt="">
      </div>
      <div class="text">Twitter</div>
    </div>

    <div class="social-media" id ="opensea">
      <div class="icon">
        <img src="https://d1fdloi71mui9q.cloudfront.net/vuMAEswDQgqMdAEI9wqr_Logomark-Blue.png" alt="">
      </div>
      <div class="text">Opensea</div>
    </div>

    <div class="social-media" id ="wazirx-nft">
      <div class="icon">
        <img src="https://d1fdloi71mui9q.cloudfront.net/ShJV024mQaqO57GPnAHK_WazirX-App-Review-Appedus.png" alt="">
      </div>
      <div class="text">Wazirx NFT</div>
    </div>

    <div class="social-media" id ="github">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/128/733/733609.png" alt="">
      </div>
      <div class="text">Github</div>
    </div>
  </div>
  <script>
    document.getElementById('instagram').addEventListener('click', function() {
    location.href = 'https://www.instagram.com/techd_art/'
}, false);

    document.getElementById('facebook').addEventListener('click', function() {
    location.href = 'https://www.facebook.com/profile.php?id=100040224249308'
}, false);

    document.getElementById('twitter').addEventListener('click', function() {
    location.href = 'https://twitter.com/Atultechd'
}, false);

    document.getElementById('opensea').addEventListener('click', function() {
    location.href = 'https://opensea.io/atultechd'
}, false);

    document.getElementById('wazirx-nft').addEventListener('click', function() {
    location.href = 'https://nft.wazirx.org/atultechd'
}, false);

    document.getElementById('github').addEventListener('click', function() {
    location.href = 'https://github.com/atultechd'
}, false);    
  </script>
</body>
</html>
